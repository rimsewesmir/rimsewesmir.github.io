<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>RímseWesmíR</title>
  <style>
    /* ====== PULZUJÍCÍ LOADER ====== */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* text nahoře */
      align-items: center; /* horizontálně na střed */
      padding-top: 20px; /* odsazení odshora */
      z-index: 9999;
      color: white;
      user-select: none;
    }

    #loader-text {
      font-family: monospace, sans-serif;
      font-size: 50px;
      margin-bottom: 20px; /* mezera pod textem */
      text-align: center;
      text-shadow: 1px 1px 4px black;
      height: 50px; /* fixní výška, aby se nesekalo posouvání */
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      max-width: 600px; /* případná maximální šířka */
    }

    #loader img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.2); }
      50% { transform: scale(2); }
      100% { transform: scale(0.2); }
    }

    /* ====== SKRYTÍ OBSAHU PŘED NAČTENÍM ====== */
    #main {
      display: none;
    }

    /* ====== STYL OBSAHU STRÁNKY ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('pozadi.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    h1 {
      font-size: 77px;
      color: #add8e6;
      padding: 10px;
      text-align: center;
    }
    h2 {
      font-size: 40px;
      color: #abe2e2;
      text-align: center;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    li {
      margin: 15px 0;
    }
    a {
      color: white;
      text-decoration: none;
      font-size: 25px;
    }
    a:hover {
      color: lightgreen;
      font-size: 30px;
      cursor: none;
    }
    button {
      background-color: #d0d68a;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 25px;
      margin: 30px auto;
      border-radius: 25px;
      cursor: none;
      display: block;
      text-shadow: none;
    }
    button:hover { 
      background-color: #87ceeb;
      font-size: 27px;
      border-radius: 30px;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 149px;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- LOADER S PULZUJÍCÍM LOGEM A TEXTEM -->
  <div id="loader">
    <div id="loader-text"></div>
    <img src="logo.jpg" alt="Logo" />
  </div>

  <!-- HLAVNÍ OBSAH STRÁNKY -->
  <div id="main">
    <img id="logo" src="logo.jpg" alt="Logo" />
    <h1>RímseWesmíR</h1>
    <h2>projekty</h2>
    <ul>
      <li><a href="https://rimsewesmir.github.io/teleskopkalkulacka">Teleskop kalkulačka – kalkulačka parametrů teleskopu</a></li>
      <li><a href="https://rimsewesmir.github.io/prevodnikvzdalenosti">Převodník vzdáleností</a></li>
      <li><a href="https://rimsewesmir.github.io/astrokalkulacka">Astro kalkulačka – úhlová a reálná velikost a vzdálenost objektu</a></li>
      <li><a href="https://rimsewesmir.github.io/dobaletu">Kalkulačka doby letu</a></li>
    </ul>
    <button onclick="window.location.href='https://www.youtube.com/@RímseWesmíR'">Můj YouTube kanál</button>
  </div>

  <!-- SKRIPT NA SKRYTÍ LOADERU A EFEKT PISANI -->
  <script>
    const loaderText = document.getElementById("loader-text");
    const text = "RímseWesmíR";
    let index = 0;
    let deleting = false;

    function typeEffect() {
      if (!deleting) {
        loaderText.textContent = text.slice(0, index + 1);
        index++;
        if (index === text.length) {
          deleting = true;
          setTimeout(typeEffect, 800);
        } else {
          setTimeout(typeEffect, 150);
        }
      } else {
        loaderText.textContent = text.slice(0, index - 1);
        index--;
        if (index === 0) {
          deleting = false;
          setTimeout(typeEffect, 500);
        } else {
          setTimeout(typeEffect, 100);
        }
      }
    }
    typeEffect();

    window.addEventListener("load", function() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main").style.display = "block";
    });
  </script>
</body>
</html>
